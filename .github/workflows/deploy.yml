name: Deploy to Oracle VM

on:
  push:
    branches:
      - main  # Run this workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 144.24.126.0 >> ~/.ssh/known_hosts


      - name: Check SSH Key
        run: cat ~/.ssh/id_rsa

      - name: Debug SSH Key
        run: ls -l ~/.ssh && cat ~/.ssh/id_rsa

      - name: Deploy using SSH
        run: |
          ssh -i ~/.ssh/id_rsa opc@144.24.126.0 << 'EOF'
            cd /home/opc/firstApp
            git pull origin main
            npm install --omit=dev
            pm2 restart all
          EOF
