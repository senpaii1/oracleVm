name: Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Base64 SSH Key
        run: |
          echo "üîç Checking SSH key format..."
          echo "${{ secrets.PRIVATE_SSH_KEY_BASE64 }}" | base64 --decode | tr -d '\r' | head -n 5

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_SSH_KEY_BASE64 }}" | base64 --decode | tr -d '\r' > ~/.ssh/oracle_vm_deploy_key
          chmod 600 ~/.ssh/oracle_vm_deploy_key
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H 144.24.126.0 >> ~/.ssh/known_hosts

      - name: Start SSH Agent & Add Key
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/oracle_vm_deploy_key
          ssh-add -l  # List keys to verify

      - name: Validate SSH Key
        run: |
          echo "üîç Validating SSH Key..."
          ls -l ~/.ssh/oracle_vm_deploy_key
          ssh-keygen -lf ~/.ssh/oracle_vm_deploy_key

      - name: Debug SSH to GitHub
        run: ssh -i ~/.ssh/oracle_vm_deploy_key -o IdentitiesOnly=yes -vT git@github.com

      - name: Debug SSH to Oracle VM
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle_vm_deploy_key opc@144.24.126.0 "echo '‚úÖ Connected successfully!'"

      - name: Deploy using SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/oracle_vm_deploy_key opc@144.24.126.0 << EOF
            export GIT_SSH_COMMAND="ssh -i ~/.ssh/oracle_vm_deploy_key -o IdentitiesOnly=yes"
            ssh -T git@github.com || echo "‚ùå SSH authentication failed"
            cd /home/opc/firstApp
            git remote set-url origin git@github.com:senpaii1/oracleVm.git
            git pull origin main
          EOF
